<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rum+Raisin&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Witch - Homepage</title>
  </head>
  <body>
    <img src="/img//logo.png" id="logo" />
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="inner-container left-inner">
            <img src="/img/profile.jpg" id="profileImg" />

            <p><b id="username"></b></p>
            <p><b id="email"></b></p>

            <button id="editAcc">Edit account</button>
            <button id="logOut">Log out</button>
          </div>
        </div>

        <div class="col-md-9">
          <div class="inner-container right-inner">
            <form id="postForm">
              <textarea
                id="postContent"
                placeholder="Post something..."
              ></textarea>
              <button>Post</button>
            </form>

            <div id="allPostsWrapper"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="custom-modal">
      <button id="closeModal">X</button>

      <form id="editForm">
        <h2>Edit your profile</h2>

        <div>
          <label for="edit_username">Username:</label>
          <input
            id="edit_username"
            type="text"
            name="registerUsername"
            autocomplete="off"
          />
        </div>

        <div>
          <label for="edit_email">Email address:</label>
          <input
            id="edit_email"
            type="email"
            name="registerEmail"
            autocomplete="off"
          />
        </div>
        <div>
          <button id="register">Change</button>
        </div>
      </form>

      <hr />

      <button id="deleteProfile">Delete Profile</button>
    </div>

    <script src="/js/Validator.js" type="text/javascript"></script>
    <script src="/js/Session.js" type="text/javascript"></script>
    <script src="/js/User.js" type="text/javascript"></script>
    <script src="/js/Comments.js" type="text/javascript"></script>
    <script src="/js/Post.js" type="text/javascript"></script>
    <script src="/js/witch.js" type="text/javascript"></script>
  </body>
</html>
