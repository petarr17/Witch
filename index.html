<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rum+Raisin&display=swap"
      rel="stylesheet"
    />
    <title>Witch</title>
  </head>
  <body>
    <div class="logo">
      <img src="img/logo.png" />
    </div>
    <h1 id="heading">Witch</h1>

    <div class="main-wrapper">
      <form id="loginForm">
        <h2>Login</h2>
        <div>
          <label for="">Email:</label>
          <input
            type="email"
            name="email"
            id="login_email"
            placeholder="name@gmail.com"
          />
        </div>
        <div>
          <label for="">Password:</label>
          <input type="password" name="password" id="password_email" />
        </div>
        <div>
          <button>Log In</button>
        </div>
      </form>
    </div>

    <div class="registerDiv">
      <p>Don't have an account?</p>
      <button id="registration">Register</button>
    </div>

    <div class="custom-modal">
      <button id="closeModal">X</button>

      <form id="registrationForm">
        <h2>Registration</h2>

        <div>
          <label for="username">Username:</label>
          <input id="username" type="text" name="registerUsername" />
        </div>

        <div>
          <label for="email">Email address:</label>
          <input id="email" type="email" name="registerEmail" />
        </div>

        <div>
          <label for="passsword">Password:</label>
          <input id="password" type="password" name="registerPassword" />
        </div>

        <div>
          <label for="repeat">Repeat password:</label>
          <input id="repeat" type="password" name="registerRepeat" />
        </div>
        <div>
          <button id="register">Register</button>
        </div>
      </form>
    </div>

    <script src="/js/User.js" type="text/javascript"></script>
    <script src="/js/Validator.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
  </body>
</html>
